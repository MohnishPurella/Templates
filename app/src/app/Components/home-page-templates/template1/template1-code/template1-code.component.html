<button class="btn btn-primary btn-sm m-2" (click)="showCode = !showCode">Show Code</button>
<div class="row justify-content-between" *ngIf="showCode">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
              <b>HTML</b>
            </div>
            <div class="card-body cardHeightScroll">
              <p class="card-text code-container">
                {{htmlCode}}
              </p>              
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
              <b>CSS</b>
            </div>
            <div class="card-body cardHeightScroll">
              <p class="card-text code-container">
                {{cssCode}}
              </p>
            </div>
        </div>
    </div>
</div>
<div class="row" [ngClass]="{'outputMarginTop': showCode}">
    <div class="col-sm-12">      
      <div class="card carBorderTransparent">
        <div class="card-body">
          <app-template1></app-template1>
        </div>
      </div>         
    </div>
</div>
